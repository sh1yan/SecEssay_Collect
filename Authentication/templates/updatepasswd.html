{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>修改密码界面</title>
</head>

      <link href="{% static './css/bootstrap.min.css'%}" rel="stylesheet">
      <script src="{% static './js/jquery.js'%}"></script>
      <script src="{% static './js/bootstrap.min.js'%}"></script>

<body>
<script>
function jump(){
    var test=window.location.host;
        window.location.href='http://' + test;
}
</script>

<div class="modal fade" id="myModal" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
			</div>
			<div class="modal-body">
					<h4 class="modal-title" align="center">修改密码</h4>
					<br/>
             {% if tips %}
             <div>{{ tips }}</div>
                 <br>
            {% endif %}
					<form class="form-horizontal" role="form" action="" method="post">
                        {% csrf_token %}
						<div class="form-group">
							<label for="oldpasswd" class="col-sm-offset-2 col-sm-2 control-label">当前密码</label>
							<div class="col-sm-5">
								<input type="password" class="form-control" id="oldpasswd" placeholder="填写当前账号使用密码*" name='oldpasswd'>
							</div>
						</div>
						<div class="form-group">
							<label for="newpasswd" class="col-sm-offset-2 col-sm-2 control-label">新密码</label>
							<div class="col-sm-5">
								<input type="password" class="form-control" id="newpasswd" placeholder="填写新密码*" name='newpasswd'>
							</div>
						</div>
                        <div class="form-group">
							<label for="toonewpasswd" class="col-sm-offset-2 col-sm-2 control-label">重新输入新密码</label>
							<div class="col-sm-5">
								<input type="password" class="form-control" id="toonewpasswd" placeholder="重新输入新密码*" name='toonewpasswd'>
							</div>
						</div>
<br>
                            <div class="form-group" >
							<div class="col-sm-offset-4 col-sm-5" >
								<button id="submitBtn" type="submit" class="btn btn-default btn-block btn-primary">确认</button>
							</div>
						</div>
						</form>

			</div>
			<div class="modal-footer">
                <button type="submit" onclick="javascrtpt:jump()"  class="btn btn-default  btn-primary">返回</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
</div>
<script type="text/javascript">
$(function(){
        $('#myModal').modal({backdrop:'static',keyboard:false}).on('shown.bs.modal', function () {modalOnResize(this);})
});

// 浏览器窗口大小改变事件
window.onresize = function(){
    // 已显示modal
    var node = $(".modal:visible");
    if (node.length) {
        modalOnResize(node);
    }
}

function modalOnResize(node){
    var modalHeight = ($(window).height() - $(node).find('.modal-dialog').height()) / 2;
    $(node).find('.modal-dialog').css('margin-top', modalHeight);
}

</script>
</body>
</html>

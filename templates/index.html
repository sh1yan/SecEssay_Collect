{% include "heade.html" %}
<html>
<body>
<div class="content">
  <style>
      .content {
      width: 60%;
      margin:0 auto;
   }
      #top-time {
         width:40px;
      }
      #top-gory {
         width:70px;
      }
       #top-title {
         width:450px;
      }
      #top-click {
         width:70px;
      }
      #pager {
         left:50px;
      }
  </style>
      <table class="table table-striped table-bordered table-hover table" width="100">
   <thead>
      <tr>
      <th id="top-time">时间</th>
      <th id="top-title">标题</th>
      <th id="top-gory">分类</th>
      <th id="top-click">分享人</th>
    </tr>
  </thead>
  <tbody>
    
      {% for athlete in contacts %}
      <tr>
      <td>{{ athlete.index_time }}</td>
      <td><a href="{{ athlete.index_url }}" target="view_window" id="{{ athlete.id }}">{{ athlete.index_title }}</a></td>
      <td>{{ athlete.index_type }}</td>
      <td>{{ athlete.index_sharer }}</td>
      </tr>
    {% endfor %}
    
  </tbody>
</table>
   <ul class="pager" style="float:right">
    {% if contacts.has_previous %}
   <li><a href="?page={{ contacts.previous_page_number }}">Previous</a></li>
   {% endif %}
   {% if contacts.has_next %}
   <li><a href="?page={{ contacts.next_page_number }}">Next</a></li>
   </ul>
   {% endif %}
</div>
   </body>
   <HR>
</html>
